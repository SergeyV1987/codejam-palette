<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Canvas</title>
</head>
<body>
<div class="body-wrapper">
  <header class="header">
    <img src="image/nav-icon.svg" alt="icon" class="header__logo">
    <span class="header__name">
        CodeJam canvas
      </span>
  </header>
  <main class="main">
    <div class="controls">
      <div class="toolbox">
        <div class="toolbox__item">
          <button class="toolbox__bucket">
            <img src="image/paint-bucket-icon.svg" alt="icon" class="list__item_image">
          </button>
          <span class="toolbox__item_text">Paint bucket</span>
        </div>
        <div class="toolbox__item">
          <button class="toolbox__color-picker">
            <img src="image/choose-color-icon.svg" alt="icon" class="list__item_image">
          </button>
          <span class="toolbox__item_text">Choose color</span>
        </div>
        <div class="toolbox__item">
          <button class="toolbox__pencil">
            <img src="image/pencil-icon.svg" alt="icon" class="list__item_image">
          </button>
          <span class="toolbox__item_text">Pencil</span>
        </div>
      </div>
      <div class="colorbox">
        <div class="colorbox__item">
          <input type="color" class="colorbox__color__icon"></input>
          <span class="colorbox__item_text">Current color</span>
        </div>
        <div class="colorbox__item">
          <div class="colorbox__color__icon"></div>
          <span class="colorbox__item_text">Prev color</span>
        </div>
        <div class="colorbox__item">
          <div class="colorbox__color__icon"></div>
          <span class="colorbox__item_text">red</span>
        </div>
        <div class="colorbox__item">
          <div class="colorbox__color__icon"></div>
          <span class="colorbox__item_text">blue</span>
        </div>
      </div>
    </div>
    <div class="field">
      <canvas id="canvas" class="canvas" width="512" height="512"></canvas>
    </div>
  </main>
</div>
<script src="script.js" type="module"></script>
</body>
</html>
